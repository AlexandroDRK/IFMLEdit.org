<div class="modal fade bd-example-modal-lg" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Load Examples</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div id="examples-carousel" class="carousel slide" data-ride="carousel" data-bind="carousel: examples">
                    <!-- Indicators -->
                    <ol class="carousel-indicators" data-bind="foreach: examples">
                        <li data-target="#examples-carousel" data-bind="attr: {'data-slide-to': $index}, css: {active: $index() === 0}"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" data-bind="foreach: examples">
                        <div class="carousel-item ifml-image" data-bind="css: {active: $index() === 0}">
                            <img class="d-block w-100" data-bind="attr: {src: image, alt: title}">
                            <div class="carousel-caption">
                                <button class="btn btn-primary" data-bind="click: $parent.load">Load <span data-bind="text: title"></span></button>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#examples-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#examples-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="btn btn-default" data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>
